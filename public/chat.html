<!DOCTYPE html>
<html>

<head>
    <title>Chat App</title>
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styles.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"  />
</head>

<body>
    <div class="chat">
        <div id="sidebar" class="chat__sidebar">

        </div>
        <div class="chat__main">
            <div class="navbarChatApp2">
                <h2 class="room-title2"></h2>
                <button style="margin-right:20px;" id="exitRoom"><i class="fa fa-sign-in"></i>&nbsp;&nbsp;Exit Room</button>
            </div>
            <div id="messages" class="chat__messages"></div>

            <div class="compose">
                <form id="message-form">
                    <input name="message" style="width: 90%;" placeholder="Message" required autocomplete="off">
                    <button><i class="fa fa-paper-plane"></i>&nbsp;&nbsp;Send</button>
                </form>
                <button id="send-location"><i class="fa fa-map-marker"></i>&nbsp;&nbsp;Send location</button>
            </div>
        </div>
    </div>

    <script id="message-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p>{{message}}</p>
            </div>
        </script>

    <script id="location-message-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p><a href="{{url}}" target="_blank">My current location</a></p>
            </div>
        </script>

    <script id="sidebar-template" type="text/html">
        <h2 class="room-title">Chat Application</h2>
        <h3 class="list-title" style="margin-bottom:10px;"><i class="fa fa-users"></i>&nbsp;&nbsp;Active Users</h3>
        <ul class="users">
            {{#users}}
                <li><i style="color: #9e80de;" class="fa fa-dot-circle-o"></i>&nbsp;&nbsp;{{username}}</li>
            {{/users}}
        </ul>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>

</html>
